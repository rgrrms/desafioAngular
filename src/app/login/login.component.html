<div class="row">
    <div class="col-md-12">
        <form action="" method="post" (ngSubmit)="auth(form)" #form="ngForm" novalidate>
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" [(ngModel)]="user.identifier"  #identifier="ngModel" required email>
                
                <div class="error" *ngIf="form.submitted && identifier.invalid">
                    <p class="alert alert-danger" *ngIf="email.errors.required">Este campo é obrigatório!</p>
                    <p class="alert alert-danger" *ngIf="email.errors.email">Email invalido!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="pass">Senha</label>
                <input type="password" name="pass" [(ngModel)]="user.password" #password="ngModel" required>

                <div class="error" *ngIf="form.submitted && password.invalid">
                    <p class="alert alert-danger" *ngIf="pass.errors.required">Este campo é obrigatório!</p>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
    <router-outlet></router-outlet>
</div>
