<button class="btn" type="button" (click)="logout()">Logout</button>
<div>
    <div class="col-md-12">
        <h2>Detalhes do Produto</h2>
        <form action="" method="post" (ngSubmit)="update(form)" #form="ngForm" novalidate>
            <div class="form-group">
                <label for="product">Produto</label>
                <input type="text" name="product" [(ngModel)]="details.name"  #name="ngModel" required product>
                
                <div class="error" *ngIf="form.submitted && details.invalid">
                    <p class="alert alert-danger" *ngIf="product.errors.required">Este campo é obrigatório!</p>
                    <p class="alert alert-danger" *ngIf="product.errors.product">Produto invalido!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" name="description" [(ngModel)]="details.description" #description="ngModel" required>

                <div class="error" *ngIf="form.submitted && description.invalid">
                    <p class="alert alert-danger" *ngIf="pass.errors.required">Este campo é obrigatório!</p>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Atualizar</button>
            </div>
        </form>
    </div>
</div>
